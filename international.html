<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="functions.js"></script>
    <title>International</title>
    <script type="application/javascript">
      $(document).ready(function() {
        $('.country-overlay').show();
        
        var geo = geoip();
        if (!geo) {
          return false;
        }

        clientCountry = geo.country_code.toLowerCase();
      });
    </script>
  </head>
  <body>
    <h1>International</h1>

    <div class="country-overlay" style="padding:20px; border:1px solid red; display:none">
      <p>Estás accediendo a una tienda de otro país</p>
      <button onclick="closeOverlay()">Quiero quedarme aquí</button>
      <br />
      <br />
      <button onclick="goToMyCountrySite(clientCountry)">Quiero ir a la tienda de mi país</button>
    </div>
  </body>
</html>
